name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os:
          - name: ubuntu-latest
          - name: macos-latest
          - name: windows-latest
    runs-on: ${{ matrix.os.name }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.17.8"

      - name: Install V
        uses: vlang/setup-v@v1

      - name: Get go2v
        uses: actions/checkout@v2

      - name: Check code formatting
        run: |
          v fmt -diff .
          v fmt -verify .

      - name: Build go2v
        run: v -prod .

      - name: Run tests
        run: v -stats test .
