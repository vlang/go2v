name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os:
          - name: ubuntu-latest
            make: make
          - name: macos-latest
            make: make
          - name: windows-latest
            make: .\make.bat
    runs-on: ${{ matrix.os.name }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.17.6"

      - name: Build V and symlink
        run: |
          cd ..
          git clone https://github.com/vlang/v.git --depth 1 v
          cd v
          ${{ matrix.os.make }}
          ./v symlink -githubci

      - name: Checkout ${{ github.event.repository.name }}
        uses: actions/checkout@v2

      - name: Check if code is formatted
        run: |
          v fmt -diff .
          v fmt -verify .

      - name: Build ${{ github.event.repository.name }}
        run: v -prod .

      - name: Run Tests
        run: v -stats test .
